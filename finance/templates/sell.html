{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <h1>Sell stocks</h1>

    <form action="/sell" method="post">
        <div class="form-group">
            <select autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="select">
                {% for stock in stockArray %}
                <option value="{{ stock.stockSymbol }}">{{ stock.stockSymbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell stock</button>
    </form>
{% endblock %}
